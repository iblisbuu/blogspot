{% extends 'base.html'%}
{% block title %}Home{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
       <div class="col-sm-12">
        <blockquote class="blockquote text-right">
            <p class="mb-0">{{quote.quote}}.</p>
            <footer class="blockquote-footer">{{quote.author}} | <cite title="Source Title"><a href="{{quote.permalink}}">Permalink</a></cite></footer>
          </blockquote>
       </div>
    </div>
</div>

{% endblock%}%
