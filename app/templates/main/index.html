{% extends 'base.html'%}
{% import 'macro.html' as macro%}
{% block title %}Home{% endblock %}

{% block main %}
<div class="container">
    <div class="row mt-2">
       <div class="col-sm-12">
        <blockquote class="blockquote text-center">
            <p>{{quote.quote}}</p>
            <small>{{quote.author}} | <a href="{{quote.permalink}}">Permalink</a></small>
          </blockquote>
       </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-10">
            {{ macro.displayPost(posts)}}
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add Post
              </button>
              
              <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        
                            <div class="modal-body">      
                                <form action="/addpost" method="post" enctype="multipart/form-data">          
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" name="title" placeholder="Title of your blogpost" required>
                                    </div>            
                                    
                                    <div class="form-group">
                                        <label for="content">Content</label>
                                        <textarea class="form-control" name="content" rows="3" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="datetime-local">Date</label>
                                        <input type="date" class="form-control" name="date" placeholder="" required>
                                    </div> 
                                    <div class="form-group">
                                        <label for="image">Image</label>
                                        <input type="file" class="form-control-file" name="photo">

                                    </div>
                                    <button type="submit" class="btn btn-primary">Post</button>
            
                                </form>
            
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
            
                    </div>
                    </div>
                </div>
        </div>
    </div>
</div>

{% endblock%}%
