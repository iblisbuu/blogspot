{% extends 'base.html'%}
{% block title %}Blog | Profile{% endblock %}

{% block main %}
<div class="container">
    <div class="row mt-1">
        <div class="col">
            <img src="../../static/{{post.image_url}}" alt="" style="height:30vh;">
        </div>
        <div class="col">
            <h4>{{post.title}}</h4>
            <p>{{post.content}}</p>            
            
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-sm-12">
            {% for comment in post.comments %}
                <p>{{comment.content}}</p>
            {% endfor %}
            <form action="/post/{{post.id}}/addcomment" method="post">
                <div class="form-row">
                    <input type="text" class="form-control col-sm-9" name="comment" placeholder="Add a comment" required>
                    <button type="submit" class="btn btn-success col-sm-2 ml-1">Post</button>
                </div>                   

            </form>
        </div>
    </div>
</div>

{% endblock%}%
